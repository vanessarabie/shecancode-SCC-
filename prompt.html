
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volume</title>
</head>
<body>
    <script>

let width = prompt("Volume of the box, Please enter width", 0);

let height = prompt("Volume of the box, Please enter height", 0);


let length = prompt("Volume of the box, Please enter length", 0);

let volume = width * height * length;

alert(`Calculated box volume is ${volume}`)

    </script>
